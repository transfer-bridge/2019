<!DOCTYPE html>
<html>

<head>
    <title>Instagram Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="profile">
                <img class="profile-picture" src="http://etransfercenter.seas.ucla.edu/wp-content/uploads/etransfercenter/IMG_2178-e1520463921613-300x300.jpg" alt="Wes">
                <p class="bold">wehowes</p>
            </div>
            <div>
                <img class="icon" src="./instagram-more.png">
            </div>
        </div>
        <img id="image" src="https://www.fodors.com/wp-content/uploads/2018/12/UltimateHawaii__HERO_shutterstock_352827422.jpg" alt="Hawaii">
        <div id="footer">
            <div id="icons">
                <div class="left-icons">
                    <img class="icon" src="./instagram-like.png">
                    <img class="icon" src="./instagram-comment.png">
                    <img class="icon" src="./instagram-share.png">
                </div>
                <img class="icon" src="./instagram-save.png">
            </div>
            <div id="likes">
                <img class="profile-picture" src="http://etransfercenter.seas.ucla.edu/wp-content/uploads/etransfercenter/IMG_2178-e1520463921613-300x300.jpg" alt="Wes">
                <p>Liked by</p>
                <p class="bold">wehowes</p>
                <p>and</p>
                <p class="bold">1 other</p>
            </div>
            <div id="description">
                <p class="bold">wehowes</p>
                <p>This is a really fake description for a really fake post.</p>
            </div>
            <div id="comments">
                <div class="comment">
                    <div class="comment-text">
                        <p class="bold">uclatransferbridge</p>
                        <p>This is a really fake comment.</p>
                    </div>
                    <img class="icon" src="./instagram-like.png">
                </div>
                <div class="comment">
                        <div class="comment-text">
                            <p class="bold">uclatransferbridge</p>
                            <p>This is a really fake comment too.</p>
                        </div>
                        <img class="icon" src="./instagram-like.png">
                </div>
            </div>
            <p id="time-posted">9 hours ago</p>
            <div id="form-border">
                <form id="add-comment">
                    <input type="text" value="Add a comment...">
                    <input class="bold" type="submit" value="Post">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
